<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/mv.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>搜索 VLOG</title>
</head>
<body style="background-color: #e9ecef">
<header th:replace="~{index :: header}"></header>
<main>
    <section class="py-5 bg-light mt-1">
        <h2 class="text-center py-3">VLOG</h2>
        <div class="container">
            <div class="row">

                <div class="col-md-4" th:each="video : ${videos}">
                    <div class="card mb-4 shadow-sm">
                        <a th:href="@{'/video/'+${video.id}}">
                            <img class="card-img-top lazy-img" th:lazyload="@{${video.cover}}" src="/img/loading.gif" alt="Card image cap">
                        </a>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-9">
                                    <h5 class="card-title line-limit-length" th:text="${video.title}">视频标题</h5>
                                    <p class="card-text"><small class="text-muted" th:text="${video.uploadTime.toString()}"></small></p>
                                </div>
                                <div class="col-3">
                                    <img class="mx-auto rounded-circle lazy-img" th:lazyload="@{${video.getUser().getAvatar()}}" data-src="holder.js/60x60" alt="头像">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<script src="/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="/js/holder.min.js" th:src="@{/js/holder.min.js}"></script>
<script th:src="@{/js/lazyloadimg.js}"></script>
</body>
</html>
