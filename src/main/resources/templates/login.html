<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">

    <title>VLOG 登录</title>

    <!-- Bootstrap core CSS -->
    <link href="./asserts/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./asserts/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/login">
      <img class="mb-4 w-50" th:src="@{/img/logo.png}" alt="">
      <!--<h1 class="h3 mb-3 font-weight-normal">VLOG 登录</h1>-->
      <label for="inputUsername" class="sr-only">用户名</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
      <div th:if="${param.error}">
        <p style="text-align: center" class="text-danger">登录失败，账号或密码错误!</p>
      </div>
      <div th:if="${result}">
        <p style="text-align: center" class="text-success" th:text="${result}"></p>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember-me"> 下次自动登录
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
      <a href="/register">创建账号</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
